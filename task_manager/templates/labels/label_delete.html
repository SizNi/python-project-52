{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

{% block content %}
<div class="container wrapper flex-grow-1">
      


    <h1 class="my-4">
{{ title }}  


    </h1>
    
<p>{% trans 'Вы уверены, что хотите удалить' %} {{ label.name }}?</p>
<form method="post">
{% csrf_token %}
<button submit="{{ btn }}" class="btn btn-danger">
    {{ btn }}
</button>
</form>

  </div>
{% endblock %}
