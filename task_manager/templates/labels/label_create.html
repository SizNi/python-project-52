{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
      


    <h1 class="my-4">
      
{{ title }}

    </h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button submit="{{ btn }}" class="btn btn-primary">
            {{ btn }}
        </button>
      </form>
{% endblock %}
